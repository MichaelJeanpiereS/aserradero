<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empleados aserradero j y c</title>
        <link rel="stylesheet" href="estilo.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
        <header class="text p-5 text-center fondotitulo">
            <h1>Gesti√≥n de Empleados</h1>
        </header>
        <main class="container-fluid row mt-5 fondo">
            <div class="col-4">
                <form class="card">
                    <div class="card-header">
                        <h5>Completa los campos</h5>
                    </div>
                    <div class="card-body hero">
                        <div>
                            <label>Run trabajador</label>
                            <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                            <div id="e-run"></div>
                        </div>
                        <div>
                            <label>Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                        </div>
                        <div>
                            <label>Apellido</label>
                            <input type="text" id="apellido" name="Apellido" class="form-control" onblur="verificar(this.id)">
                            <div id="e-apellido"></div>
                        </div>
                        <div>
                            <label>Edad</label>
                            <input type="text" class="form-control" id="Edad" name="Edad" onblur="verificar(this.id)" 
                            onkeypress="return soloNumeros(event)">
                            <div id="e-Edad"></div>
                        </div>
                        <div>
                            <label>Fono</label>
                            <input type="text" class="form-control" id="fono" name="fono" onblur="verificar(this.id)" 
                            onkeypress="return soloNumeros(event)">
                            <div id="e-fono"></div>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" name="email" onblur="verificar(this.id)">
                            <div id="e-email"></div>
                        </div>
                        <div>
                            <label>sexo</label>
                            <input type="text" class="form-control" id="sexo" name="sexo" onblur="verificar(this.id)">
                            <div id="e-sexo"></div>
                        </div>
                        <div>
                            <label>Fecha Nacimiento</label>
                            <input type="date" id="fechaNa" name="fechaNa" class="form-control" onblur="verificar(this.id)">
                            <div id="e-fechaNa"></div>
                        </div>
                        <div>
                            <label>area de trabajo</label>
                            <input type="text" id="areaT" name="areaT" class="form-control" onblur="verificar(this.id)">
                            <div id="e-areaT"></div>
                        </div>                
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Run</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Edad</th>
                                <th>fono</th>
                                <th>Email</th>
                                <th>Sexo</th>
                                <th>Fecha Nacimiento</th>
                                <th>Area de trabajo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="estilo.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="utilidades.js"></script>
        <!-- module permite exportar e importar las funciones -->
        <script src="funciones.js" type="module"></script>
</body>
</html>
